<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>啦啦啦</title>
</head>
<body>
我和我的祖国一刻也不能分割<br>
无论我走到哪里都流出一首赞歌<br>
我歌唱每一座高山我歌唱每一条河<br>
袅袅炊烟小小村落路上一道辙<br>
我最亲爱的祖国我永远紧依着你的心窝<br>
你用你那母亲的脉搏和我诉说<br>
我的祖国和我像海和浪花一朵<br>
浪是海的赤子海是那浪的依托<br>
每当大海在微笑我就是笑的旋涡<br>
我分担着海的忧愁分享海的欢乐<br>
我最亲爱的祖国你是大海永不干涸<br>
永远给我碧浪清波心中的歌<br>
啦啦<br>
永远给我碧浪清波心中的歌<br>
</body>
</html>
